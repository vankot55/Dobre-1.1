<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Автозаповнення</title>
  <style>
    body {
      width: 220px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #fillButton {
      background-color: #4CAF50;
      color: white;
    }

    #submitButton {
      background-color: #2196F3;
      color: white;
    }
  </style>
</head>
<body>
  <button id="fillButton">Заповнити Добре + Немає коментарів</button>
  <button id="submitButton">Створити оцінювання</button>

  <script src="popup.js"></script>
</body>
</html>
